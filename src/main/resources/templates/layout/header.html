<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pokemon Manager</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Pokemon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/pokedex">Pokedex</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trainers">Trainers</a>
                </li>
            </ul>
        </div>
        {{#user}}
        <span class="navbar-text mr-md-3">Welcome {{username}}</span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/profile">
                    My Profile
                </a>
            </li>
        </ul>
        <form class="form-inline" action="/logout" method="post">
            <input type="submit" class="btn btn-outline-warning my-2 my-sm-0" value="Sign Out"/>
            <input type="hidden" name="{{_csrf.parameterName}}" value="{{_csrf.token}}"/>
        </form>
        {{/user}}
    </nav>
